<body>
    <header id="header">
        
        
        <button id="toggle-mode">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> ðŸŒž / ðŸŒ™
            </span>
          </button>

    </header>

    <main>




























    <div class="container">
        <h1>Tabuada dos guriiii <input type="number"></h1>
        <div class="tabuada">
            
        </div>
        <button>Calcular</button>
    </div>
    
    <script>
        var valor = document.querySelector("div.container input")
var tabuada = document.querySelector("div.container div.tabuada")
const calcular = document.querySelector("div.container button")


calcular.addEventListener("click", () => {

    tabuada.innerHTML = ""

    if(Number(valor.value) < 1 || Number(valor.value) > 100){        

        tabuada.innerHTML = "Insira um valor no intervalo de 1 a 100"

    }else{

       

        for(i = 1; i <= 10; i++){

            var calc = String(i) + " x " + valor.value + " = " + i * Number(valor.value);

            var resultado = document.createElement("p")

            resultado.innerText = calc

            tabuada.appendChild(resultado)

        }

    }

})
    </script>

    <script src="main.js"></script>
    
</body>
</html>
